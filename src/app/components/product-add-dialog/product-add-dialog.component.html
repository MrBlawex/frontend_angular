<h3 mat-dialog-title>Заполните поля</h3>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field class="example-full-width">
      <input
        matInput
        type="text"
        formControlName="Name"
        placeholder="Название продукта"
      />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input
        matInput
        type="number"
        formControlName="Price"
        placeholder="Цена продукта"
      />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="control-btn">
  <button
    mat-raised-button
    (click)="submit()"
    color="primary"
    [disabled]="form.invalid"
  >
    Добавить продукт
  </button>
  <button mat-button (click)="onDismiss()">Отмена</button>
</div>
