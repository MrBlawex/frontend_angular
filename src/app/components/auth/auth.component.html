<form [formGroup]="authForm" novalidate (submit)="submit()">
    <div class="auth-info">
        <h1>Авторизация</h1>
        <p>На данной странице вы сможете авторизоваться на нашем сайте.</p>
    </div>
    <div class="form_group">
        <mat-form-field>
            <input matInput class="form-control" type="text" placeholder="Введите логин" formControlName="login">
            <mat-error *ngIf="authForm.get('login').errors">
                {{errorMessage}}
            </mat-error>
        </mat-form-field>
    </div>
    <div class="form_group">
        <mat-form-field>
            <input matInput type="password" placeholder="Введите пароль" formControlName="password">
            <mat-error *ngIf="authForm.get('password').errors">
                {{errorMessage}}
            </mat-error>
        </mat-form-field>
    </div>
    <div class="form-group">
        <button mat-raised-button class="btn-submit" [disabled]="authForm.invalid" type="submit" (click)="login()">Вход</button>
        <button mat-raised-button color="accent" [routerLink]="['/register']">Зарегестрироваться</button>
    </div>
</form>
