<form [formGroup]="regForm" novalidate>
    <div class="auth-info">
        <h1>Регистрация</h1>
        <p>На данной странице вы сможете зарегистрироваться на нашем сайте.</p>
    </div>
    <div class="reg-group">
        <mat-form-field>
            <input matInput type="text" class="reg-control" name="email" placeholder="Enter email" formControlName="login">
            <mat-error *ngIf="regForm.controls['login'].invalid">Please enter a valid email address</mat-error>
        </mat-form-field>
    </div>
    <div class="reg-group">
        <mat-form-field>
            <input matInput type="text" id="name" class="reg-control" name="passworda" placeholder="Enter password" formControlName="password">
            <!-- <mat-error *ngIf="regForm.controls['email'].errors['minlength'] instanceof null">Length</mat-error> -->
        </mat-form-field>
    </div>
    <div class="reg-group">
        <mat-form-field>
            <input matInput type="text" name="fname" placeholder="Enter name" formControlName="firstName">
        </mat-form-field>
    </div>
    <div class="reg-group">
        <mat-form-field>
            <input matInput type="text" name="fname" placeholder="Enter surename" formControlName="lastName">
        </mat-form-field>
    </div>
    <div class="reg-group">
        <button mat-raised-button color="accent" type="submit" (click)="submit()" [disabled]="regForm.invalid">зарегистрироваться</button>
    </div>
</form>
