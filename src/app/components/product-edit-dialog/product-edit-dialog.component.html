<h3 mat-dialog-title>От редактируйте нужные поля</h3>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field class="example-full-width">
      <input
        matInput
        [(ngModel)]="data.name"
        type="text"
        formControlName="curName"
        placeholder="Название продукта"
      />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input
        matInput
        [(ngModel)]="data.price"
        type="number"
        formControlName="curPrice"
        placeholder="Цена продукта"
      />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="control-btn">
  <button
    mat-raised-button
    (click)="onEdit()"
    color="primary"
    [disabled]="form.invalid"
  >
    Изменить продукт
  </button>
  <button mat-button (click)="onCancel()">Отмена</button>
</div>
