<div>
  <div class="table-container">
    <table mat-table [dataSource]="productsArr" matSort>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row appHoverControl *matRowDef="let row; columns: displayedColumns; when: false;"></tr>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Название продукта</th>
        <td mat-cell *matCellDef="let prod">{{ prod.name }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Цена</th>
        <td mat-cell *matCellDef="let prod">{{ prod.price }}</td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Количество</th>
        <td mat-cell *matCellDef="let prod">{{ prod.quantity }}</td>
      </ng-container>

      <ng-container matColumnDef="control" stickyEnd>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let prod">
          <button mat-icon-button (click)="editProduct(prod)">
            <mat-icon >edit</mat-icon>
          </button>
          <button mat-icon-button (click)="removeProduct(prod)" class="btn-remove">
            <mat-icon >clear</mat-icon>
          </button>
        </td>
      </ng-container>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
</div>
