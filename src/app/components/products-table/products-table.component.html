<div>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search product name">
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="productsArr" matSort>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row appHoverControl *matRowDef="let row; columns: displayedColumns"></tr>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Название продукта</th>
        <td mat-cell *matCellDef="let prod">{{ prod.name }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Цена</th>
        <td mat-cell *matCellDef="let prod">{{ prod.price }}</td>
      </ng-container>

      <ng-container matColumnDef="control" stickyEnd>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let prod">
          <button mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button class="btn-remove">
            <mat-icon>clear</mat-icon>
          </button>
        </td>
      </ng-container>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
</div>
