<div>
  <div class="table-container">
    <table mat-table [dataSource]="productsArr">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Название продукта</th>
        <td mat-cell *matCellDef="let prod">{{ prod.name }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Цена</th>
        <td mat-cell *matCellDef="let prod">{{ prod.price }}</td>
      </ng-container>

      <ng-container matColumnDef="control" stickyEnd>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-button><mat-icon>edit</mat-icon></button>
          <button mat-button><mat-icon>clear</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
</div>
